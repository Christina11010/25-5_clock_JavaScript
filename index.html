<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-L22vYji2JW8+fV7fE/fCq3V7SbGw8uVH/4p/4ncz7JIduyWlGGM0ZzyOscjKv50/fk/Ww65idJffyQKd3qFEUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>A "25 + 5" Clock</title>
</head>
<body>
    <div vlass="container">
        <div class="row">
            <h1 class="text-center p-3">25 + 5 Clock by Christina</h1>
            <div class="card-deck">
                <div class="card mb-4 shadow-sm mx-auto text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">
                            <div class="break">
                                <div id="break-label" class="card-header">Break Length</div>
                                <div id="break-length">5</div>
                            </div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="break-decrement">-</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="break-increment">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm mx-auto text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">
                            <div class="session">
                                <div id="session-label" class="card-header">Session Length</div>
                                <div id="session-length">25</div>
                            </div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="session-decrement">-</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="session-increment">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="card mb-4 shadow-sm mx-auto text-center text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">
                            <div class="timer">
                                <div id="timer-label" class="card-header">Session</div>
                                <div id="time-left">25:00</div>
                            </div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="start_stop">&#9654; &#9612;&#9612;</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="reset">&#8635;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./clockBrain.js"></script>
</body>
</html>
